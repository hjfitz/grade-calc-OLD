<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Grade Calculator 2.0</title>
</head>
<body>
	<main>
		<section>
			<div id="grades">
				<h2>Your Grades</h2>
				<div class="grade">
					<header>
						<h3>Rule 1: <span id="rule-1">0</span>%</h3>
					</header>
				</div>
				<div class="grade">
					<header>
						<h3>Rule 2: <span id="rule-2">0</span>%</h3>
					</header>
				</div>
				<div class="grade">
					<header>
						<h3>Rule 3: <span id="rule-3">0</span>%</h3>
					</header>
				</div>
			</div>
			<div id="error">
				<h2 id="error-text"></h2>
			</div>
		</section>
		<section>
			<header>
				<h2>Year 2 Units</h2>
			</header>
			<a href="#" id="add-y2-unit">Add Unit</a>
			<form action="#">
				<table>
					<thead>
						<tr>
							<th>Unit</th>
							<th>Grade</th>
							<th>Credits</th>
						</tr>
					</thead>
					<tbody id="year-2-units">

					</tbody>

				</table>
			</form>
		</section>
		<section>
			<header>
				<h2>Year 3 Units</h2>
			</header>
			<a href="#" id="add-y3-unit">Add Unit</a>
			<form action="#">
				<table>
					<thead>
						<tr>
							<th>Unit</th>
							<th>Grade</th>
							<th>Credits</th>
						</tr>
					</thead>
					<tbody id="year-3-units">

					</tbody>

				</table>
			</form>
		</section>
	</main>
	<script defer src="./main.js"></script>
</body>
</html>
